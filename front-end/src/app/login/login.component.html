<form [formGroup]="formLogin">
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <div class="form-check">
        <label class="form-check-label">
          <b>Acesse</b> sua conta
        </label>
        <input type="email" class="form-control" formControlName="cpf" placeholder="Digite seu email"
          (keypress)="onlynumber($event)" maxlength=11>
        <input type="password" class="form-control" formControlName="cpf" placeholder="Digite sua senha"
          (keypress)="onlynumber($event)" maxlength=11>
      </div>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary acessar-conta" (click)="login()">Acessar</button>
    </div>
  </div>
</form>
