<div class="container">
  <div class="row m-2">
    <p>Olá, {{ name }}</p>
  </div>

  <div class="row">
    <h3 class="text-center">Quem estou ajudando</h3>
  </div>


  <div class=" row mt-3 mb-3">
    <div class="col-sm">
      <button mat-raised-button class="mat-focus-indicator mat-raised-button mat-button-base mat-primary btn-cadastro btn-sm" (click)="showMe()">Doar</button>
    </div>
  </div>

  <div class="row">
    <mat-card [hidden]="isDisplayed" class="mb-3"> 
      <form [formGroup]="form" (submit)="onAdicionarDoacao()">
  
        <div class="row">
          <mat-form-field class="col-sm">
            <mat-label>Item Doado:</mat-label>
            <input required type="text" matInput name="item" formControlName="item"/>
            <mat-error *ngIf="form.get('item')">O campo não pode ser nulo.</mat-error>
          </mat-form-field>
          <mat-form-field class="col-sm">
            <mat-label>Data de Retirada:</mat-label>
            <input required type="date" matInput name="dataDocao" formControlName="dataDoacao" />
            <mat-error *ngIf="form.get('dataDoacao')">O campo não pode ser nulo.</mat-error>
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field class="col-sm">
            <mat-label>Descrição:</mat-label>
            <input required type="text" matInput name="descricao" formControlName="descricao" />
            <mat-error *ngIf="form.get('descricao')">O campo não pode ser nulo.</mat-error>
          </mat-form-field>
        </div>
    
        <button class="mat-focus-indicator mat-raised-button mat-button-base mat-primary btn-cadastro" mat-raised-button (click)="showMe()">
          Confirmar
        </button>
      </form>

       
    </mat-card>
  </div>
  
  <div class="row mt-2 mb-3">
    <app-lista-doacao ></app-lista-doacao>
  </div>

  <div class="row">
    <button class="btn btn-chat" (click)="gotoChat()">Chat</button>
  </div>
  
</div>
