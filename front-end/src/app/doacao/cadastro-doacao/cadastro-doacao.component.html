<div class="container">
  <div class="row m-2">
    <p>Olá, {{ name }}</p>
  </div>

  <div class="row">
    <h3 class="text-center">Quem estou ajudando</h3>
  </div>


  <div class=" row mt-3 mb-3">
    <div class="col-sm">
      <button mat-raised-button class="mat-focus-indicator mat-raised-button mat-button-base mat-primary btn-cadastro btn-sm" (click)="showMe()">Doar</button>
    </div>
  </div>

  <div class="row">
    <mat-card [hidden]="isDisplayed" class="mb-3"> 
      <form (submit)="onAdicionarDoacao(doacaoForm)" #doacaoForm="ngForm">
  
        <div class="row">
          <mat-form-field class="col-sm">
            <mat-label>Item Doado:</mat-label>
            <input required type="text" matInput name="item" ngModel #item="ngModel" />
            <mat-error *ngIf="item.invalid">O campo não pode ser nulo.</mat-error>
          </mat-form-field>
          <mat-form-field class="col-sm">
            <mat-label>Data de Retirada:</mat-label>
            <input required type="date" matInput name="data" ngModel #dataDoacao="ngModel" />
            <mat-error *ngIf="dataDoacao.invalid">O campo não pode ser nulo.</mat-error>
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field class="col-sm">
            <mat-label>Descrição:</mat-label>
            <input required type="text" matInput name="descricao" ngModel #descricao="ngModel" />
            <mat-error *ngIf="descricao.invalid">O campo não pode ser nulo.</mat-error>
          </mat-form-field>
        </div>
    
        <button class="mat-focus-indicator mat-raised-button mat-button-base mat-primary btn-cadastro" mat-raised-button (click)="showMe()">
          Confirmar
        </button>
      </form>

       
    </mat-card>
  </div>
  
  <div class="row mt-2 mb-3">
    <app-lista-doacao ></app-lista-doacao>
  </div>

  
  
</div>
<button class="btn btn-chat" (click)="gotoChat()">Chat</button>
