<form (ngSubmit)="onSubmit()" action="" class="form-group">

    <div class="container">
        <h3 style="text-align: center;">Cadastro</h3>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="cadastro" id="doador" [(ngModel)]="cliente.cadastro" [value]="1">
            <label class="form-check-label" for="doador">Doador</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="cadastro" id="ong" [(ngModel)]="cliente.cadastro" [value]="2">
            <label class="form-check-label" for="ong">Ong</label>
        </div>
    </div>

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="name" id="nome" [(ngModel)]="cliente.nome">
    </div>

    <div class="form-group">
        <label for="nome">Email</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="cliente.email">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" [(ngModel)]="cliente.senha">
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" name="cpf" id="cpf" [(ngModel)]="cliente.cpf">
    </div>

    <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" class="form-control" name="cnpj" id="cnpj" [(ngModel)]="cliente.cnpj">
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" name="telefone" id="telefone" [(ngModel)]="cliente.telefone">
    </div>

    <div class="form-group">
        <label for="endereco">Endere√ßo</label>
        <input type="text" class="form-control" name="endereco" id="endereco" [(ngModel)]="cliente.endereco">
    </div>

    <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

</form>
